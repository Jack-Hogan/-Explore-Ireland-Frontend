<div id="divWeatherMain">
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">Current Temperature: {{weatherData?.current.temp}}°</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Rain: {{weatherData?.minutely[0].precipitation}}mm</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{weatherData?.current.feels_like}}°</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">Wind Speed: {{weatherData?.current.wind_speed}}</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{weatherData?.current.humidity}}%</div>

</div>
<br>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

		 <div class="card radius-10 border-start border-0 border-3 border-info">
			<div class="card-body">
				<div class="d-flex align-items-center">
					<div>
						<p class="mb-0 text-secondary">Total Orders</p>
						<h4 class="my-1 text-info">4805</h4>
						<p class="mb-0 font-13">+2.5% from last week</p>
					</div>
					<div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto"><i class="fa fa-shopping-cart"></i>
					</div>
				</div>
			</div>
		 </div>
	   </div>
	</div>
</div>
