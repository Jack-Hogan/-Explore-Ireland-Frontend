 </form>

    <div class="row">
      <div class="col-lg-12">
          <div class="">
              <div class="table-responsive" id="main-container">
                
                  <table class="table project-list-table table-nowrap align-middle table-borderless">
                      <thead>
                          <tr>
                              <th scope="col" class="ps-4" style="width: 50px;">
                                  <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck" /><label class="form-check-label" for="contacusercheck"></label></div>
                              </th>
                              <th scope="col">Location Name</th>
                              <th scope="col">Address</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Geo Location</th>
                              <th scope="col">Geo</th>

                              <th scope="col" style="width: 100%;">Action</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let attraction of Attractions" >

           
                          <tr>
                          
                              <th scope="row" class="ps-4">
                                  <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck1" /><label class="form-check-label" for="contacusercheck1"></label></div>
                              </th>
                              <td><img  src="https://cdn-icons-png.flaticon.com/512/1946/1946770.png" alt="" class="avatar-sm rounded-circle me-2" /><a href="{{attraction?.url}}" class="text-body">{{attraction?.name}}</a></td>
                              <td><span class="badge badge-soft-success mb-0">{{attraction?.address.addressLocality}}, {{attraction?.address.addressRegion}}</span></td>
                              
                              <td>{{attraction?.telephone}}</td>
                              <td>{{attraction?.geo.longitude}}, {{attraction?.geo.latitude}}</td>

                              <td>
                                  <ul class="list-inline mb-0">
                                      <li class="list-inline-item">
                                          <a (click)="addLocationToFavourites(attraction)" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a  data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                      </li>
                                      <li class="list-inline-item dropdown">
                                          <a class="text-muted dropdown-toggle font-size-18 px-2" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-vertical-rounded"></i></a>
                                          <div class="dropdown-menu dropdown-menu-end">
                                              <a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a>
                                          </div>
                                      </li>
                                  </ul>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  </div>
